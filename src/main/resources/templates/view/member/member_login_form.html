<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<style>
    .login-con {
        margin: 0 auto;
    }

    .login-con tr td {
        border: 1px solid black;
        font-size: 32px;
        text-align: center;
    }
</style>
<body>
    <form th:action="@{/member_login}" th:method="post">
        <table class="login-con">
            <tr>
                <td>로그인 페이지</td>
            </tr>
            <tr>
                <td>
                    <label for="memberId">아이디</label>
                    <input id="memberId" type="text" name="memberId" value="qwer"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="memberPw">비밀번호</label>
                    <input id="memberPw" type="password" name="memberPw" value="1234"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="로그인">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
