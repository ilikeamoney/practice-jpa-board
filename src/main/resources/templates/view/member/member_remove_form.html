<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Remove Form</title>
</head>
<style>
  #remove-con {
    margin: 0 auto;
  }

  #remove-con tr td {
    border: 1px solid black;
    text-align: center;
    width: 200px;
    height: 50px;
  }
</style>
<body>
<form th:action="@{/remove_member}" method="post">
  <table id="remove-con">
    <tr>
      <td th:colspan="2">아이디 비밀번호를 입력하여 사용자를 인증합니다.</td>
    </tr>
    <tr>
      <td th:colspan="2">
        <label for="mem-id">아이디</label>
        <input type="text" id="mem-id" name="memberId">
      </td>
    </tr>
    <tr>
      <td th:colspan="2">
        <label for="mem-pw">비밀번호</label>
        <input type="password" id="mem-pw" name="memberPw">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" onclick="window.location.href='/'" value="뒤로가기">
      </td>
      <td>
        <input type="submit" value="확인하기">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
